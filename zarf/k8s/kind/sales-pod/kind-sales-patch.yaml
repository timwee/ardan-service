apiVersion: apps/v1
kind: Deployment
metadata:
  name: sales-pod
  namespace: sales-system
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: sales
  template:
    metadata:
      labels:
        app: sales
    spec:
      containers:
      # service-api container configuration
      - name: sales-api
        resources:
          limits:
            cpu: "3000m" # Up to 2 full cores
          requests:
            cpu: "2000m" # Use 1 full cores